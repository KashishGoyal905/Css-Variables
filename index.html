<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Update CSS Variables with <span class="js">JS</span></h1>
    <div class="controls">
        <label for="space">Spacing:</label>
        <input type="range" name="space" id="space" value="spacing" min="0" max="100" default="50px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" value="" min="0" max="20" default="10">
        <label for="color">Base-Color</label>
        <input type="color" name="color" id="color" value="color" default="yellow"  >
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    <script src="app.js"></script>
</body>
</html>
